<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Pulse</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <base href="/crypto-market-pulse/">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Crypto Market Pulse</h1>
            <div class="flex space-x-4">
                <a href="#dashboard" class="hover:text-blue-400">Dashboard</a>
                <a href="#predictions" class="hover:text-blue-400">Predictions</a>
                <a href="#monitor" class="hover:text-blue-400">Monitor</a>
                <a href="https://github.com/SnypeAI/crypto-market-pulse" target="_blank" class="hover:text-blue-400">GitHub</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Market Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Status cards as before -->
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Predictions -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-bold mb-4">Latest Predictions</h3>
                <div id="predictions-table" class="overflow-x-auto">
                    <!-- Dynamic content -->
                </div>
            </div>

            <!-- Alerts -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-bold mb-4">Recent Alerts</h3>
                <div id="alerts-list" class="space-y-2">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-bold mb-4">Price Predictions</h3>
                <canvas id="predictions-chart"></canvas>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-bold mb-4">Model Performance</h3>
                <canvas id="performance-chart"></canvas>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 mt-12 py-8">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>Crypto Market Pulse - Real-time cryptocurrency analysis and predictions</p>
            <p class="mt-2">
                <a href="https://github.com/SnypeAI/crypto-market-pulse" class="text-blue-400 hover:text-blue-300">View on GitHub</a>
            </p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
